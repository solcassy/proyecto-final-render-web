<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>inicio</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <header class="header">
    <a href="./index.html" class="logo-link">
      <div class="logo">
        <div class="logo-line">
          <span class="char-s-blue">S</span><span class="char-o-white">O</span><span class="char-l-pink">L</span>
        </div>
        <div class="logo-line">
          <span class="char-ca-white">C</span><span class="char-a-yellow">A</span><span class="char-s-white">S</span>
        </div>
        <div class="logo-line">
          <span class="char-s-green">S</span><span class="char-y-white">Y</span>
        </div>
      </div>
    </a>
    <nav class="nav-links">
      <div class="menu-container">
        <a href="#" id="menu-toggle">MENU</a>
        <div class="menu-dropdown" id="menu-dropdown">
          <a href="./pong.html">GAME</a>
          <a href="./index.html">MAIN PAGE</a>
          <a href="#portfolio">PORTFOLIO</a>
          <a href="#contact">CONTACT</a>
        </div>
      </div>
    </nav>
  </header>

  <div id="modelWrapper" style="width: 100%; height: 100vh; position: fixed; top: 0; left: 0;">
    <canvas id="model-viewer" style="width: 100%; height: 100%; display: block; filter: contrast(1.3);"></canvas>
  </div>

  <div class="game-button">
    <a href="./pong.html">PLAY PONG</a>
  </div>

  <div class="content-wrapper" style="position: relative; z-index: 1;">
    <!-- Portfolio Section -->
    <section id="portfolio" class="portfolio-section">
      <h2 class="section-title"> some of MY random WORK..</h2>
      <p class="portfolio-subtitle">I am a digital designer with different styles in each project.</p>
      <div class="portfolio-content">
        <div class="portfolio-item" id="casiti-item">
          <img src="./casiti.PNG" alt="casiti" class="portfolio-image">
          <p class="portfolio-item-text">casiti</p>
        </div>
        <div class="portfolio-item" id="dui-item">
          <img src="./dui.PNG" alt="dui" class="portfolio-image">
          <p class="portfolio-item-text"> ""dui""" snap filter</p>
        </div>
        <div class="portfolio-item" id="alterego-item">
          <video src="./Alterego.mov" class="portfolio-video" id="alterego-video" controls></video>
          <p class="portfolio-item-text">alterego</p>
        </div>
      </div>
    </section>

    <!-- Footer Section -->
    <footer id="contact" class="footer-section">
      <h2 class="section-title">CONTACT ME</h2>
      <div class="contact-content">
      
        <div class="contact-links">
          <a href="shipjasol@gmail.com" class="contact-link" id="email-link">Email</a>
          <a href="https://www.instagram.com/yomarisol/" class="contact-link" id="instagram-link">Instagram</a>
          <a href="https://github.com/solcassy" class="contact-link" id="github-link">GitHub</a>
        </div>
      </div>
    </footer>
  </div>

  <script type="module" src="./model-viewer.js"></script>
  <script>
    // Menu toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
      const menuToggle = document.getElementById('menu-toggle');
      const menuDropdown = document.getElementById('menu-dropdown');
      
      if (menuToggle && menuDropdown) {
        menuToggle.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          menuDropdown.classList.toggle('active');
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
          if (menuDropdown && menuDropdown.classList.contains('active')) {
            if (!menuToggle.contains(e.target) && !menuDropdown.contains(e.target)) {
              menuDropdown.classList.remove('active');
            }
          }
        });
      }

      // Video play on hover
      const alteregoItem = document.getElementById('alterego-item');
      const alteregoVideo = document.getElementById('alterego-video');
      
      if (alteregoItem && alteregoVideo) {
        alteregoItem.addEventListener('mouseenter', function() {
          alteregoVideo.play();
        });
        
        alteregoItem.addEventListener('mouseleave', function() {
          alteregoVideo.pause();
        });
      }
    });
  </script>
</body>
</html>
